<div class="container mat-elevation-z8"> 
    <form  class="form">
        <h2 class="fullWidth">Deleta cliente</h2>
        <img src="assets/img/tecnico-create.svg" alt="Help Desk - Discas de um Dev" class="fullWidth">
        <section class="section">            
            <mat-checkbox [disabled]="true" class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox [disabled]="true" class="margin" color="primary">Cliente</mat-checkbox>            
            <mat-checkbox [disabled]="true" class="margin" color="primary">Cliente</mat-checkbox>
          </section>

          <p>
            <mat-form-field class="fullWidth" appearance="legacy">
              <mat-label>Nome</mat-label>
              <input [(ngModel)]="cliente.nome" name="nome" [disabled]="true" matInput>
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
          </p>

          <p>
            <mat-form-field class="fullWidth" appearance="legacy">
              <mat-label>CPF</mat-label>
              <input [(ngModel)]="cliente.cpf" name="cpf"  [disabled]="true" matInput>
              <mat-icon matSuffix>pin</mat-icon>
            </mat-form-field>
          </p>

          <p>
            <mat-form-field class="fullWidth" appearance="legacy">
              <mat-label>Email</mat-label>
              <input [(ngModel)]="cliente.email" name="email"  [disabled]="true" matInput>
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
          </p>

          <p>
            <mat-form-field class="fullWidth" appearance="legacy">
              <mat-label>Senha</mat-label>
              <input type="password" [(ngModel)]="cliente.senha" name="senha"  [disabled]="true" matInput>
              <mat-icon matSuffix>password</mat-icon>
             </mat-form-field>
          </p> 
        
    <button (click)="delete()"  mat-flat-button class="mat-elevation-z4" color="primary">Deleta</button> 
    <button routerLink="../../" mat-stroked-button class="mat-elevation-z4" color="warn">Cancelar</button> 
    
    </form>
</div>
