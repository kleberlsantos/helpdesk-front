<div class="container mat-elevation-z8"> 
    <form  class="form">
        <h2 class="fullWidth">Cadastro cliente</h2>
        <img src="assets/img/tecnico-create.svg" alt="Help Desk - Discas de um Dev" class="fullWidth">
        <section class="section">            
            <mat-checkbox (click)="addPerfil(0)" class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox (click)="addPerfil(1)" [checked]="true" class="margin" color="primary">Cliente</mat-checkbox>            
            <mat-checkbox (click)="addPerfil(2)" class="margin" color="primary">Cliente</mat-checkbox>
          </section>

          <p>
            <mat-form-field class="fullWidth" appearance="legacy">
              <mat-label>Nome</mat-label>
              <input [(ngModel)]="cliente.nome" name="nome" [formControl]="nome" required matInput placeholder="Ex.. Fulano de Tal" maxlength="50">
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
          </p>

          <p>
            <mat-form-field class="fullWidth" appearance="legacy">
              <mat-label>CPF</mat-label>
              <input [(ngModel)]="cliente.cpf" name="cpf" [formControl]="cpf" required matInput placeholder="Ex.. 000.000.000-00" mask="000.000.000-00">
              <mat-icon matSuffix>pin</mat-icon>
            </mat-form-field>
          </p>

          <p>
            <mat-form-field class="fullWidth" appearance="legacy">
              <mat-label>Email</mat-label>
              <input [(ngModel)]="cliente.email" name="email" [formControl]="email" required matInput placeholder="Ex.. fulano@mail.com">
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
          </p>

          <p>
            <mat-form-field class="fullWidth" appearance="legacy">
              <mat-label>Senha</mat-label>
              <input [(ngModel)]="cliente.senha" name="senha" [formControl]="senha" required type="password" matInput placeholder="1234">
              <mat-icon matSuffix>password</mat-icon>
             </mat-form-field>
          </p> 

        
    <button (click)="create()" [disabled]="!validaCampos()" mat-flat-button class="mat-elevation-z4" color="primary">Cadastrar</button> 
    <button routerLink="../" mat-stroked-button class="mat-elevation-z4" color="warn">Cancelar</button> 
    
    </form>
</div>
